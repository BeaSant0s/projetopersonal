<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style2.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">stronGym</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./stronGym.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
            <form class="d-flex " role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <div class="buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
                <header>
                  <h2>Novo Cadastro</h2>
                </header>
              <section>
                <form>
                  <div class="cadastro">
                      <label for="nome">Nome:</label>
                      <input class="form control" type="text" name="nome" id="nome" placehold="digite seu nome">
                  <div class="cadastro">
                      <label for="cpf">CPF:</label>
                      <input class="form control" type="teext" name="cpf" id="cpf" placehold="digite seu cpf">
                  </div>
                  <div class="cadastro">
                      <label for="telefone">Telefone:</label>
                      <input class="form control" type="text" name="telefone" id="telefone" placehold="digite seu telefone">
                  </div>
                  <div class="cadastro">
                      <label for="email">E-mail:</label>
                      <input class="form control" type="text" name="email" id="email" placehold="digite seu email">
                  </div>
                  <div class="cadastro">
                      <label for="usuario">Nome de usuário:</label>
                      <input class="form control" type="text" name="usuario" id="usuario" placehold="digite seu nome de usuário">
                  </div>
                  <div class="cadastro">
                      <label for="senha">Criar senha:</label>
                      <input class="form control" type="text" name="senha" id="senha" placehold="digite sua senha">
                  </div>
                  <div class="cadastro">
                    <label for="senha2">Confirme senha:</label>
                    <input class="form control" type="text" name="senha2" id="senha2" placehold="confirmesua senha">
                </div>
                  <a href="./inscrição.html">
                    <button class="botao">Enviar</button>
                    </a>
              </div>
              </form>
              </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
