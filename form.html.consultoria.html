<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./form.css.consultoria.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
   
    <header class="header">
        Formuário de inscrição
    </header>
    <section>
        <form>
            <div class="tabela">
               
                    <p>Escolha a quantidade de dias:</p>
                <input class="form control" type="checkbox" name="dias" id="dias" >  
                <label for="dias">3 dias</label>  </br>
         
                <input class="form control" type="checkbox" name="dias" id="dias" >  
                <label for="dias">5 dias</label> </br> </br>
         
                <p>Escolha o modo de avaliação:</p>
                <input class="form control" type="checkbox" name="dias" id="dias" >  
                <label for="dias">whatsapp</label> </br>
           
                <input class="form control" type="checkbox" name="dias" id="dias" >  
                <label for="dias">chamada no meet</label> </br>
           
           
                <input class="form control" type="checkbox" name="dias" id="dias" >  
                <label for="dias">Email</label>  </br> </br>
           
               <p>Especialidade:</p>
               <input class="form control" type="checkbox" name="dias" id="dias" >  
               <label for="dias">Atletas</label>  </br>
       
       
               <input class="form control" type="checkbox" name="dias" id="dias" >  
               <label for="dias">Idosos</label>  </br>
       
       
              <input class="form control" type="checkbox" name="dias" id="dias" >  
              <label for="dias">Hipertrofia</label> </br> </br>


             <p>Escolha o horário:</p>
            <input class="form control" type="checkbox" name="dias" id="dias" >
            <label for="dias">Manhã</label> </br>
       
            <input class="form control" type="checkbox" name="dias" id="dias" >
            <label for="dias">Tarde</label> </br>
       
            <input class="form control" type="checkbox" name="dias" id="dias" >
            <label for="dias">Noite</label> </br> </br>
           
               
           <p>Escolha a faixa de preço:</p>
           <input class="form control" type="checkbox" name="dias" id="dias" >
           <label for="dias">abaixo de R$100,00</label> </br>
       
           <input class="form control" type="checkbox" name="dias" id="dias" >
           <label for="dias">acima de R$100,00</label> </br>
     
           <input class="form control" type="checkbox" name="dias" id="dias" >
           <label for="dias">acima de R$200,00</label> </br>
       
        </div> </br>
       
         <div class="button">
            <button onclick="cadastrado()" id="Enviar">Enviar</button>
         </div>
        </form>


    </section>
    <script type="text/javascript">
      function cadastrado(){
        alert("Parabéns, você foi cadastrado!")
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
